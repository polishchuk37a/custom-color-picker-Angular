<div class="color-picker-dropdown">
  <div class="color-picker-wrapper">
    <div
      class="color-to-pick"
      *ngFor="let colors of colorListSource; let i = index"
      [ngStyle]="{backgroundColor: colors.code}"
      [class.picked]="pickedColorIndex === i"
      (click)="getColorFromPicker(i)">
    </div>
  </div>
</div>

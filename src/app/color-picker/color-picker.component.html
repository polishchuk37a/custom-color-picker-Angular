<div class="color-picker-container">
  <div class="color-picker-info">
    <p class="pick-color-text">Picked color:</p>

    <div class="picked-color" [ngStyle]="{backgroundColor: color}"></div>

    <p>
      <i class="arrow" [ngClass]="{'clicked': isColorPickerDropdownOpen}" (click)="openColorPickerDropdown()"></i>
    </p>
  </div>

  <app-colors-list *ngIf="isColorPickerDropdownOpen" [colorList]="colorList" (pickedColor)="setColorFromPicker($event)"></app-colors-list>
</div>

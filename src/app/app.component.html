<div class="main-container">
  <form class="color-picker-form" [formGroup]="colorForm" [ngClass]="{invalidForm: isFormInvalid}">
    <app-color-picker formControlName="color"></app-color-picker>
  </form>
  <div class="error-message">
    <p class="invalid-form-message" *ngIf="isFormInvalid">Invalid Hex code of color</p>
  </div>

</div>
